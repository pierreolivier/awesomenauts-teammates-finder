<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Awesomenauts Teammates Finder</title>
	<script src="script.js"></script>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">Teammates Finder</h1>	
	
	<div id="message_box"><span id="message">Awesomenauts is not started</span></div>
	
	<div id="players">
		<div id="name_player_0"></div>
		<div id="hours_player_0"></div><br />
		<div id="name_player_1"></div>
		<div id="hours_player_1"></div><br />
		<div id="name_player_2"></div>
		<div id="hours_player_2"></div><br />
		<div id="name_player_3"></div>
		<div id="hours_player_3"></div><br />
		<div id="name_player_4"></div>
		<div id="hours_player_4"></div><br />
	</div>
	
	<div id="recently_played_with_panel"></div>
	
	<div id="lobby" class="link"><a>lobby</a></div>
	<div id="recently_played_with" class="link"><a>recently played with</a></div>
	<div id="disconnect" class="link"><a>disconnect</a></div>
	
	<webview id="webview" src="http://steamcommunity.com/discussions/" partition="persist:googlepluswidgets"></webview>	
	
	<div id="update"><a id="new_version" href="https://github.com/pierreolivier/awesomenauts-teammates-finder" target="_blank"></a></div>
	<div id="credit">version <a id="version" href="https://github.com/pierreolivier/awesomenauts-teammates-finder" target="_blank"></a> created by <a href="http://steamcommunity.com/id/pierr/" target="_blank">p.o</a></div>	
	
	<webview id="player_0" src="" style="width: 0px; height: 0px; visibility:hidden" partition="persist:googlepluswidgets"></webview>
	<webview id="player_1" src="" style="width: 0px; height: 0px; visibility:hidden" partition="persist:googlepluswidgets"></webview>
	<webview id="player_2" src="" style="width: 0px; height: 0px; visibility:hidden" partition="persist:googlepluswidgets"></webview>
	<webview id="player_3" src="" style="width: 0px; height: 0px; visibility:hidden" partition="persist:googlepluswidgets"></webview>
	<webview id="player_4" src="" style="width: 0px; height: 0px; visibility:hidden" partition="persist:googlepluswidgets"></webview>
</body>
</html>
